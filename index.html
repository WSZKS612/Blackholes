<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Physics Mythbusters</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1020;
      color:#eaf2ff;
    }
    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 28px 16px 60px;
    }
    h1{ margin:0 0 18px; font-size: 28px; }
    p{ opacity:0.85; line-height:1.5; }

    /* The “box” / card */
    .card{
      margin-top: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.25);
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      overflow: hidden; /* important for rounded corners */
    }

    /* Responsive size for the embedded sim */
    .frameWrap{
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;   /* change to 4/3 if you prefer */
      min-height: 320px;      /* helps on tall phones */
    }
    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .cardHeader{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .cardTitle{
      font-weight:600;
      letter-spacing:0.02em;
    }
    .cardLink a{
      color:#7dc3ff;
      text-decoration:none;
      font-size: 14px;
      opacity:0.9;
    }
    .cardLink a:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Physics Mythbusters</h1>
    <p>Interactive demos and explanations.</p>

    <div class="card">
      <div class="cardHeader">
        <div class="cardTitle">2D Spacetime Warp</div>
        <div class="cardLink"><a href="./warp/" target="_blank" rel="noopener">Open full page →</a></div>
      </div>

      <div class="frameWrap">
        <iframe
          src="./warp/"
          title="2D Spacetime Warp Simulation"
          loading="lazy"
          allow="fullscreen"
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
