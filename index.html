<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Physics Mythbusters</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1020;
  color:white;
}

.container{
  max-width:1000px;
  margin:40px auto;
  padding:20px;
}

.card{
  border-radius:20px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.05);
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

.card-header{
  padding:16px;
  font-weight:600;
  background:rgba(0,0,0,0.4);
}

.sim{
  aspect-ratio:16/9;
  width:100%;
}

iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div class="container">
  <h1>Physics Mythbusters</h1>

  <div class="card">
    <div class="card-header">
      2D Spacetime Warp
    </div>

    <div class="sim">
      <iframe src="./warp/"></iframe>
    </div>
  </div>

</div>

</body>
</html>
